{% extends parent_template|default:"post/base.html" %}

{% block title %}
  {{ block.super }} - {% if update %}Update{% else %}Create{% endif %} Blog Post
{% endblock %}

{% block content %}
  <form
      action="."
      method="post"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if update %}Update{% else %}Create{% endif %} Blog Post
    </button>
  </form>
{% endblock %}
